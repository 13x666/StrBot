how_to_play: |-
  Это игра квест-головоломка. Перед тобой несколько уровней, где есть те, кто выполняют действия, действия и те, на кого эти действия направлены.
  
  Сам ты рассказчик этих уровней и волен говорить, что делает тот или иной персонаж. Но ты всегда должен четко сказать, кто делает действие, какое действие и на кого оно направлено. Например:
  
  Пусть игрок поднимет ключ
  
  К сожалению, предусмотреть все варианты русского языка сложно, поэтому запомни, что действие всегда состоит из трех слов в четком порядке
  
first_time: |-
  Кажется, ты играешь первый раз. Тогда наверное стоит узнать как играть. Ну или если ты уверен в себе, ты можешь просто начать играть
  
